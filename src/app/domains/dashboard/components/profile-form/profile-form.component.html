<mat-card class="form">

    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Contraseña nueva</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Confirma la contraseña</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Correo nuevo</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>

  </mat-card-content>
