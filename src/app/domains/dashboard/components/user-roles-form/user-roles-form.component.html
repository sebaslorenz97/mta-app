<form [formGroup]="formGroup" (ngSubmit)="saveFormGroup($event)">
  <mat-card class="form">
    <mat-card-content class="container">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Role:</mat-label>
            <mat-select formControlName="roleUserPk">
              <mat-option value="ADMIN">Administrador</mat-option>
              <mat-option value="EMPLOYEE">Empleado</mat-option>
              <mat-option value="MANAGER">Gerente</mat-option>
            </mat-select>
            @if (this.roleUserPk!.invalid) {
              <mat-error>{{errorMessage1}}</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="userPkFk">
            @if (this.userPkFk!.invalid) {
              <mat-error>{{errorMessage2}}</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">Asignar Role</button>
      <app-alert-modal [error]="alertMessage" *ngIf="alertMessage!=null" (close)="alertMessage=null"></app-alert-modal>
    </mat-card-content>
  </mat-card>
</form>
