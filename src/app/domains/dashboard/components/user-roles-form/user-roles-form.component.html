<form [formGroup]="formGroup" (ngSubmit)="saveFormGroup($event)">
  <mat-card class="form">
    <mat-card-content class="container">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="userPkFk">
            @if (this.userPkFk!.invalid) {
              <mat-error>{{errorMessage2}}</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="adminRole">Administrador</mat-checkbox>
          </section>
        </div>
        <div class="col-4">
          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="employeeRole">Empleado</mat-checkbox>
          </section>
        </div>
        <div class="col-4">
          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="managerRole">Manager</mat-checkbox>
          </section>
        </div>
      </div>
      <button *ngIf="renderOption() == 0" [disabled]="formGroup.invalid" type="submit" class="btn btn-success">Asignar Role</button>
      <button *ngIf="renderOption() == 11" [disabled]="formGroup.invalid" type="button" (click)="saveFormGroup($event)" class="btn btn-warning">Actualizar Role</button>
      <app-alert-modal [error]="alertMessage" *ngIf="alertMessage!=null" (close)="alertMessage=null"></app-alert-modal>
    </mat-card-content>
  </mat-card>
</form>
