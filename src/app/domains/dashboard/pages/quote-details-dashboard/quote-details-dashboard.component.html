<div class="row">
    <div class="col-10 bg-light">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Quote ID Column -->
          <ng-container matColumnDef="quoteDetailMecId">
            <th mat-header-cell *matHeaderCellDef class="mec"> MEC ID </th>
            <td mat-cell *matCellDef="let element" class="mec" aria-selected="true"> {{element.quoteDetailMecId}} </td>
          </ng-container>

          <!-- Order Date Column -->
          <ng-container matColumnDef="quoteDetailLabour">
            <th mat-header-cell *matHeaderCellDef class="labour"> Mano de Obra/Refaccion </th>
            <td mat-cell *matCellDef="let element" class="labour"> {{element.quoteDetailLabour}} </td>
          </ng-container>

          <!-- Deadline Date Column -->
          <ng-container matColumnDef="quoteDetailAmount">
            <th mat-header-cell *matHeaderCellDef class="amount"> Precio </th>
            <td mat-cell *matCellDef="let element" class="amount"> {{element.quoteDetailAmount}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of quote detail elements">
        </mat-paginator>
      </div>
    </div>
  </div>
